<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href='style.css' />
  <title>KidsMDb</title>
  <script defer src="src/index.js"></script>
</head>
<body>
  <h2>Movies Database</h2>
  
  <ul>
    <li>
      <h3>The Brave Little Toaster</h3>
      <div>ID: 1</div>
    </li>
    <li>
      <h3>The Princess Bride</h3>
      <div>ID: 2</div>
    </li>
    <li>
      <h3>Spirited Away</h3>
      <div>ID: 3</div>
    </li>
  </ul>

  <section>
    <form id="form">
      <label for="searchByID">Search By ID</label>
      <input id="searchByID" type="text" placeholder="Enter ID here"/>
      <input type="submit" />
    </form>
    <form id="newMovieForm">
      <label for="AddMovie">Add Movie</label>
      <input id="newMovieTitle" type="text" placeholder="Enter Title"/>
      <input id="newMovieSummary" type="text" placeholder="Enter Summary"/>
      <input type="submit" />
    </form>
    <form id="updateMovieForm">
      <label for="updateMovie">Update Movie</label>
      <input id="idOfUpdateMovie" type="text" placeholder="Enter Movie ID"/>
      <input id="updateMovieTitle" type="text" placeholder="Enter New Title"/>
      <input id="updateMovieSummary" type="text" placeholder="Enter New Summary"/>
      <input type="submit" />
    </form>
    <form id="deleteMovieForm">
      <label for="deleteMovie">Delete Movie</label>
      <input id="idOfMovieToDelete" type="text" placeholder="Enter Movie ID"/>
      <input type="submit" />
    </form>
  </section>
  <section id="movieDetails">
    <h4 id="titleSection">Title</h4>
    <p id="summarySection">Summary</p>
  </section>
</body>
</html>
